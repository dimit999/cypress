name: Cypress Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser to run tests on"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
      containers:
        description: "Number of containers to use"
        required: true
        default: "1"
        type: choice
        options:
          - 1
          - 2
          - 3
          - 4
          - 5

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      BROWSER: ${{ github.event.inputs.browser }}
      CONTAINERS: ${{ github.event.inputs.containers }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ env.BROWSER }}
          record: true
          parallel: true
          config-file: cypress.config.ts
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/index.html
        continue-on-error: true # Ensure this step runs even if previous steps fail
