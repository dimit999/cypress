name: Cypress Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
      containers:
        description: 'Number of containers to use'
        required: true
        default: '1'
        type: choice
        options:
          - 1
          - 2
          - 3
          - 4
          - 5

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        containers: [${{ github.event.inputs.containers }}]  # Use the parameter from the manual trigger
        browser: [${{ github.event.inputs.browser }}]          # Use the parameter from the manual trigger
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Cypress run
        # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check mochawesome reports before merging
        run: |
          echo "Checking generated reports..."
          ls -l cypress/reports/*.json
          cat cypress/reports/*.json || echo "No JSON reports generated!"
      - name: Generate HTML report
        run: npm run report
      - name: Upload Mochawesome HTML report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html
