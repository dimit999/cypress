name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      containers:
        description: "Number of containers to use"
        required: true
        default: "1"
        type: choice
        options:
          - 1
          - 2
          - 3
          - 4
          - 5
      browser:
        description: "Browser to run tests on"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: set-matrix
        run: |
          COUNT=${{ github.event.inputs.containers }}
          ARRAY=$(seq -s ',' 1 $COUNT)
          echo "matrix=[${ARRAY}]" >> $GITHUB_OUTPUT

  cypress-run:
    needs: set-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
        browser: ${{ github.event.inputs.browser }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          record: true
          parallel: true
          config-file: cypress.config.ts
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report-${{ matrix.container }}
          path: cypress/reports/index.html
